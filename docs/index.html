<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fire 'n Ice - NES Classic Remake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description"
    content="Fire 'n Ice is a remake of the classic NES puzzle-platformer game, also known as Solomon's Key 2">
  <meta property="og:title" content="Fire 'n Ice - NES Classic Remake">
  <meta property="og:description"
    content="Fire 'n Ice is a remake of the classic NES puzzle-platformer game, also known as Solomon's Key 2">
  <meta property="og:image" content="https://eugenioenko.github.io/fire-n-ice/images/thumbnail.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="./scripts/firenice.min.js"></script>
  <script src="./scripts/app.js"></script>
</head>

<body class="game-body">
  <!-- Header -->
  <header class="game-header">
    <h1 class="game-logo">FIRE'N ICE</h1>
    <p class="game-tagline">
      A NES Classic Remake
    </p>
  </header>

  <!-- Game Canvas -->
  <div class="game-wrapper">
    <div class="arcade-cabinet">
      <div class="arcade-bezel">
        <canvas id="canvas" height="480" width="672"></canvas>
        <div id="loader">
          <div class="intro-content">
            <div class="intro-title">FIRE'N ICE</div>
            <div class="intro-subtitle">~ A NES Classic Remake ~</div>
            <div class="intro-decoration">&nbsp;</div>
            <div class="intro-start">PRESS START</div>
            <div class="intro-hint">Click or tap anywhere</div>
            <div class="intro-credit">© 2017 Eugene Yakhnenko</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Controls -->
  <div class="mobile-controls mobile-only">
    <!-- D-Pad -->
    <div class="dpad-container">
      <div class="dpad">
        <button class="dpad-btn dpad-up" id="btn_up" aria-label="Move Up">
          <svg viewBox="0 0 24 24">
            <path d="M12 4l-8 8h16z" />
          </svg>
        </button>
        <button class="dpad-btn dpad-left" id="btn_left" aria-label="Move Left">
          <svg viewBox="0 0 24 24">
            <path d="M4 12l8-8v16z" />
          </svg>
        </button>
        <div class="dpad-center"></div>
        <button class="dpad-btn dpad-right" id="btn_right" aria-label="Move Right">
          <svg viewBox="0 0 24 24">
            <path d="M20 12l-8 8V4z" />
          </svg>
        </button>
        <button class="dpad-btn dpad-down" id="btn_down" aria-label="Move Down">
          <svg viewBox="0 0 24 24">
            <path d="M12 20l8-8H4z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="action-btn ice-btn" id="btn_action" aria-label="Create Ice Block">
        ICE
      </button>
      <button class="action-btn restart-btn" id="btn_select" aria-label="Restart Level">
        ↺
      </button>
    </div>
  </div>

  <!-- Info Section -->
  <section class="info-section">
    <!-- Controls -->
    <div class="info-card desktop-only">
      <h3>CONTROLS</h3>
      <div class="controls-grid">
        <div class="control-item">
          <span class="control-key">← →</span>
          <span class="control-desc">Move</span>
        </div>
        <div class="control-item">
          <span class="control-key">↓ SPACE</span>
          <span class="control-desc">Ice Block</span>
        </div>
        <div class="control-item">
          <span class="control-key">ENTER</span>
          <span class="control-desc">Restart</span>
        </div>
        <div class="control-item">
          <span class="control-key">ESC</span>
          <span class="control-desc">Pause</span>
        </div>
      </div>
    </div>

    <!-- Level Select -->
    <div class="info-card" id="level-selector" style="opacity: 0">
      <h3>LEVEL SELECT</h3>
      <div id="lvl-select" class="level-grid"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="game-footer">
    <p>
      <a href="https://github.com/eugenioenko/fire-n-ice" target="_blank" rel="noopener">
        Fire'n Ice on GitHub
      </a>
      | <a href="editor.html">Level Editor</a>
    </p>
  </footer>

  <!-- Hidden preload assets -->
  <div class="hidden">
    <img src="images/tilemap.png" alt="">
    <img src="images/ice.png" alt="">
    <img src="images/jar.png" alt="">
    <img src="images/fire.png" alt="">
    <img src="images/dona.png" alt="">
    <img src="images/intro.png" alt="">
    <img src="images/metal.png" alt="">
    <img src="images/teleport.png" alt="">
    <img src="images/frozen.png" alt="">
    <audio preload="auto" id="sfx-ice-push" src="sounds/sfx-ice-push.mp3"></audio>
    <audio preload="auto" id="sfx-fire-off" src="sounds/sfx-fire-off.mp3"></audio>
    <audio preload="auto" id="sfx-falling" src="sounds/sfx-falling.mp3"></audio>
    <audio preload="auto" id="sfx-new-ice" src="sounds/sfx-new-ice.mp3"></audio>
    <audio preload="auto" id="sfx-climb" src="sounds/sfx-climb.mp3"></audio>
    <audio preload="auto" id="sfx-ice-collision" src="sounds/sfx-ice-collision.mp3"></audio>
    <audio preload="auto" id="sfx-stage-enter" src="sounds/sfx-stage-enter.mp3"></audio>
    <audio preload="auto" id="sfx-danger" src="sounds/sfx-danger.mp3"></audio>
    <audio preload="auto" id="sfx-ice-remove" src="sounds/sfx-ice-remove.mp3"></audio>
    <audio preload="auto" id="sfx-state-leave" src="sounds/sfx-state-leave.mp3"></audio>
    <audio preload="auto" id="sfx-disabled" src="sounds/sfx-disabled.mp3"></audio>
    <audio preload="auto" id="sfx-fall" src="sounds/sfx-fall.mp3"></audio>
    <audio preload="auto" id="sfx-music-sparks" src="music/sparks.mp3"></audio>
  </div>

  <!-- Level buttons script -->
  <script>
    (function () {
      const select = document.getElementById('lvl-select');
      const levels = 30;
      let html = '';
      for (let i = 0; i <= levels; i++) {
        html += '<button class="lvl" lvl="' + i + '">' + (i + 1) + '</button>';
      }
      select.innerHTML = html;
    })();
  </script>
</body>

</html>
