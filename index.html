<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<div class="vertical-center">
		<div class="vertical-centered">
			<div class="wrapper">
				<h1>Fire 'n Ice</h1>
				<p>A remake in progress of the game from NES with the same name</p>
				
			</div>
			<canvas id="canvas" height="416" width="544">
				<div style="display: none;">
					<img src="images/tile.png" id="img_tile">
					<img src="images/bg.png" id="img_bg">
					<img src="images/ice.png" id="img_ice">
					<img src="images/fire.png" id="img_fire">
					<img src="images/dona.png" id="img_dona">
				</div>
			</canvas>
			<div class="wrapper">
				<h3>Controls</h3>
				<ul id="controls">
					<li><b>Left</b> and <b>Right</b> move and push ice blocks</li>
					<li><b>Down</b> creates an ice block</li>
					<li><b>Enter</b> reloads current Level</li>
				</ul>
				<a href="https://github.com/eugenioenko/fire-n-ice">Return to project page</a>
			</div>
		</div>
	</div>
	<script src="js/firenice.js"></script>
</body>
</html>
